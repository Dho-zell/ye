<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pesawat â€¢ TravelGo</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="bg-gradient"></div>
<header>
  <a href="index.html" class="home-btn">
    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M3 9L12 2L21 9V20C21 21.1 20.1 22 19 22H5C3.9 22 3 21.1 3 20V9Z" stroke="#80d0ff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M9 22V12H15V22" stroke="#80d0ff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </a>
  <h1>Pesawat</h1>
</header>
<div class="form-container">
<form id="searchForm">
<div class="input-wrap"><input type="text" id="from" placeholder=" " required><label>Dari</label></div>
<div class="input-wrap"><input type="text" id="to" placeholder=" " required><label>Ke</label></div>
<div class="input-wrap"><input type="date" id="date" required><label>Tanggal</label></div>
<div class="input-wrap"><input type="number" id="pax" min="1" value="1" required><label>Orang</label></div>
<div class="input-wrap">
<select id="class" required>
<option value="" disabled selected></option>
<option value="ekonomi">Ekonomi</option>
<option value="bisnis">Bisnis</option>
<option value="first">First Class</option>
</select>
<label>Kelas</label>
</div>
<a href="#" id="waBtn" class="wa-btn">Pesan via WA</a>
</form>
</div>
<div id="results" class="results-grid"></div>

<script>
  document.getElementById('waBtn').addEventListener('click', function(e) {
    e.preventDefault()
    
    let dari = document.getElementById('from') ? document.getElementById('from').value.trim() : ''
    let ke = document.getElementById('to') ? document.getElementById('to').value.trim() : ''
    let tanggal = document.getElementById('date') ? document.getElementById('date').value : ''
    let pax = document.getElementById('pax') ? document.getElementById('pax').value : '1'
    let kelas = document.getElementById('class') ? document.getElementById('class').value : ''
    
    let pesan = `*Booking Tiket ${document.querySelector('h1').textContent}*\n\n`
    if (dari) pesan += `Dari: ${dari}\n`
    if (ke) pesan += `Ke: ${ke}\n`
    if (tanggal) pesan += `Tanggal: ${tanggal}\n`
    pesan += `Penumpang: ${pax} orang\n`
    if (kelas) pesan += `Kelas/Tipe: ${kelas}\n`
    pesan += `\nMau pesan nih admin, langsung proses ya! ðŸ”¥`
    
    const nomor = '628814515648' // GANTI NOMOR WA KAMU DI SINI
    const link = 'https://wa.me/' + nomor + '?text=' + encodeURIComponent(pesan)
    
    window.open(link, '_blank')
  })
</script>
