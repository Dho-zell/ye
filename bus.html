<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hotel & Villa ‚Ä¢ TravelGo</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="bg-gradient"></div>
<header>
  <a href="index.html" class="home-btn">
    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M3 9L12 2L21 9V20C21 21.1 20.1 22 19 22H5C3.9 22 3 21.1 3 20V9Z" stroke="#80d0ff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M9 22V12H15V22" stroke="#80d0ff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </a>
  <h1>Hotel & Villa</h1>
</header>
<div class="form-container">
<form id="searchForm">
<div class="input-wrap"><input type="text" id="lokasi" placeholder=" " required><label>Lokasi</label></div>
<div class="input-wrap"><input type="date" id="checkin" required><label>Check-in</label></div>
<div class="input-wrap"><input type="date" id="checkout" required><label>Check-out</label></div>
<div class="input-wrap"><input type="number" id="tamu" min="1" value="2" required><label>Tamu</label></div>
<div class="input-wrap"><input type="number" id="kamar" min="1" value="1" required><label>Jumlah Kamar</label></div>
<div class="input-wrap">
<select id="tipe" required>
<option value="" disabled selected></option>
<option value="standard">Standard</option>
<option value="deluxe">Deluxe</option>
<option value="suite">Suite / Villa</option>
<option value="presidential">Presidential</option>
</select>
<label>Tipe Kamar</label>
</div>
<a href="#" id="waBtn" class="wa-btn">Pesan via WA</a>
</form>
</div>
<div id="results" class="results-grid"></div>

<script>
document.getElementById('waBtn').addEventListener('click', function(e) {
  e.preventDefault()
  
  let lokasi = document.getElementById('lokasi').value.trim() || 'Bandung'
  let checkin = document.getElementById('checkin').value || 'Besok'
  let checkout = document.getElementById('checkout').value || 'Lusa'
  let tamu = document.getElementById('tamu').value || '2'
  let kamar = document.getElementById('kamar').value || '1'
  let tipe = document.getElementById('tipe').value || '-'
  
  let pesan = `*Booking Hotel / Villa*\n\n`
  pesan += `Lokasi: ${lokasi}\n`
  pesan += `Check-in: ${checkin}\n`
  pesan += `Check-out: ${checkout}\n`
  pesan += `Tamu: ${tamu} orang\n`
  pesan += `Kamar: ${kamar} unit\n`
  pesan += `Tipe Kamar: ${tipe}\n\n`
  pesan += `Langsung proses bookingnya ya admin! üè®üî•`
  
  const nomor = '628814515648' // ganti nomor WA kamu
  const link = 'https://wa.me/' + nomor + '?text=' + encodeURIComponent(pesan)
  
  window.open(link, '_blank')
})
</script>
</body>
</html>
